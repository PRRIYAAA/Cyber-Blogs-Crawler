<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #e6f0ff;
      --text-color: #1e3a8a;
      --card-bg: #ffffff;
      --sidebar-bg: linear-gradient(135deg, #1e293b, #475569);
    }
    body.dark {
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --card-bg: #1e293b;
      --sidebar-bg: linear-gradient(135deg, #0f172a, #1e293b);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 25%;
      background: var(--sidebar-bg);
      padding: 2rem;
      color: #f8fafc;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    .sidebar h2, .sidebar h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
      text-align: center;
    }

    .chart-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .main-content {
      margin-left: 25%;
      flex: 1;
      padding: 2rem;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .header-bar h1 {
      font-size: 2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .last-updated {
      font-style: italic;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .toggle-btn {
      padding: 0.4rem 0.7rem;
      border: none;
      background-color: #38bdf8;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .post {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .title a {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2563eb;
      text-decoration: none;
    }

    .score, .keywords {
      font-size: 0.9rem;
      color: #475569;
    }

    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg,#6A1B9A, #1e3a8a, #38bdf8,#FF7043);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .spinner {
      border: 6px solid #e0f2fe;
      border-top: 6px solid #1e3a8a;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Analysis Images</h2>
    <div class="chart-wrapper">
      <h3>Incident Type Distribution</h3>
      <canvas id="incidentPieChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <h3>Incidents Over Time</h3>
      <canvas id="incidentBarChart"></canvas>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header-bar">
      <h1>üìä Cybersecurity Incident Feed</h1>
      <div class="controls">
        <input class="search-input" type="text" id="search" placeholder="Search incidents...">
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark</button>
      </div>
    </div>
    <div class="last-updated" id="last-updated">Last updated: --</div>
    <ul id="posts-list"></ul>
  </div>

  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="spinner"></div>
    <p>"Securing the Future... üîí"</p>
    <p style="font-family: 'Roboto', sans-serif; font-size: 1.5rem; font-weight: 700; color: #000; text-align: center; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); line-height: 1.6;">
      "In the digital world, the first line of defense is knowledge, <br> the second is vigilance, and the third is security."
    </p>
  </div>

  <script>
    let pieChart, barChart, cachedPosts = [];

    function hidePreloader() {
      const preloader = document.getElementById('preloader');
      if (preloader) preloader.style.display = 'none';
    }

    function renderCharts(data) {
      const keywordCounts = {}, timeBuckets = {};
      data.forEach(post => {
        (post.keywords || []).forEach(k => keywordCounts[k] = (keywordCounts[k] || 0) + 1);
        const hour = new Date(post.timestamp || Date.now()).getHours();
        timeBuckets[hour] = (timeBuckets[hour] || 0) + 1;
      });

      const keywords = Object.keys(keywordCounts);
      const keywordData = Object.values(keywordCounts);
      const hours = Array.from({ length: 24 }, (_, i) => i);
      const timeData = hours.map(h => timeBuckets[h] || 0);

      if (pieChart) pieChart.destroy();
      pieChart = new Chart(document.getElementById('incidentPieChart'), {
        type: 'pie',
        data: {
          labels: keywords,
          datasets: [{ data: keywordData, backgroundColor: ['#f87171', '#60a5fa', '#fbbf24', '#34d399', '#a78bfa'] }]
        }
      });

      if (barChart) barChart.destroy();
      barChart = new Chart(document.getElementById('incidentBarChart'), {
        type: 'bar',
        data: {
          labels: hours.map(h => `${h}:00`),
          datasets: [{
            label: 'Incidents per Hour',
            data: timeData,
            backgroundColor: '#2563eb'
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
        }
      });
    }

    function renderPosts(posts) {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const postsList = document.getElementById('posts-list');
      postsList.innerHTML = '';

      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(searchTerm) ||
        post.keywords.join(',').toLowerCase().includes(searchTerm)
      );

      if (filtered.length === 0) {
        postsList.innerHTML = '<p>No matching incidents found.</p>';
      } else {
        filtered.forEach(post => {
          const postElement = document.createElement('li');
          postElement.className = 'post';
          postElement.innerHTML = `
            <div class="title"><a href="${post.url}" target="_blank">${post.title}</a></div>
            <div class="score">üëç ${post.score}</div>
            <div class="keywords">üß† Keywords Found: ${post.keywords.join(", ")}</div>
          `;
          postsList.appendChild(postElement);
        });
      }
    }

    function fetchPosts() {
      fetch('/fetch_posts')
        .then(response => response.json())
        .then(data => {
          cachedPosts = data.posts || [];
          renderPosts(cachedPosts);
          renderCharts(cachedPosts);
          document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
          hidePreloader();
        })
        .catch(err => {
          console.error('Fetch error:', err);
          hidePreloader();
        });
    }

    document.getElementById('search').addEventListener('input', () => {
      renderPosts(cachedPosts);
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Start everything
    fetchPosts();
    setInterval(fetchPosts, 60000);
    setTimeout(hidePreloader, 10000); // hide preloader just in case

  </script>
</body>
</html>
